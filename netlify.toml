[build]
  command = "npm run build"
  publish = "dist"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables
[context.production.environment]
  VITE_API_BASE_URL = "https://feather-press.onrender.com/api"

[context.deploy-preview.environment]
  VITE_API_BASE_URL = "https://feather-press.onrender.com/api"

[context.branch-deploy.environment]
  VITE_API_BASE_URL = "https://feather-press.onrender.com/api"